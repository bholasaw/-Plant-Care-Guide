<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #1f1f1f;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header input[type="search"] {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    nav {
      display: flex;
      gap: 20px;
      padding: 15px 30px;
      background-color: #1f1f1f;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a.active {
      border-bottom: 2px solid #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
    }

    .top-video, .video-box {
      border: 4px solid black;
      padding: 10px;
      background-color: #1f1f1f;
      text-align: center;
    }

    .top-video {
      width: 530px;
     
    }

    .bottom-row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 70px;
      flex-wrap: wrap;
    }

    .video-box {
      width: 300px;
      height: auto;
    }

    video {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>VIDEO</h1>
    <input type="search" placeholder="Search" id="searchInput" oninput="filterVideos()">
  </header>

  <nav>
    <a href="plantation.html" class="active">Home</a>
    <a href="https://www.google.com">Browse</a>
  </nav>

  <div class="container">
    <!-- Top video -->
    <div class="top-video video-item">
      <video src="Container gardening 101 _ GARDEN _ Great Home Ideas.mp4" controls></video>
      <p>Easy coriander cultivation at home / YouTube shorts / reels videos</p>
    </div>

    <!-- Bottom row of videos -->
    <div class="bottom-row">
      <div class="video-box video-item">
        <video src="Fertilisation and Seed Formation.mp4" controls></video>
        <p>Fertilisation and Seed Formation</p>
      </div>
      <div class="video-box video-item">
        <video src="videoplayback.mp4" controls></video>
        <p>Most important plantation video</p>
      </div>
      <div class="video-box video-item">
        <video src="Why Do Plants Need Water_.mp4" controls></video>
        <p>Why Do Plants Need Water</p>
      </div>
    </div>
  </div>

  <script>
    function filterVideos() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const videos = document.querySelectorAll('.video-item');

      videos.forEach(video => {
        const text = video.textContent.toLowerCase();
        if (text.includes(input)) {
          video.style.display = 'block';
        } else {
          video.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
